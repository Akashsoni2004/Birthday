<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card for Palak</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: auto;
      min-height: 100vh;
      background: linear-gradient(135deg, #a5d8ff 0%, #ffc8dd 100%);
    }

    .card {
      max-width: 400px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 1rem 1.5rem;
    }

    .card h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      text-align: center;
      color: #e85aad;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.2rem;
      color: #4b4b4b;
      text-align: center;
      line-height: 1.8;
    }

    .highlight {
      color: #e85aad;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Palak!</h1>
    <div class="message">
      <p>I donâ€™t have to check my diary</p>
      <p>I know your <span class="highlight">birthday</span> off by heart</p>
      <p>Your special day brings joy and cheer</p>
      <p>A celebration truly smart</p>
      <p>May this day bring endless bliss</p>
      <p>And memories to treasure too</p>
      <p>For someone as wonderful as you</p>
    </div>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="your-music-file.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('bgMusic');

    // Pause music when tab is hidden
    document.addEventListener("visibilitychange", function () {
      if (document.hidden) {
        audio.pause();
      } else {
        audio.play();
      }
    });

    // Pause when page is unloaded or app is closed
    window.addEventListener("pagehide", () => audio.pause());
    window.addEventListener("blur", () => audio.pause());
    window.addEventListener("focus", () => audio.play());

    // Ensure scrolling on small screens
    window.onload = function () {
      if (window.innerHeight < 700) {
        document.body.style.overflow = 'auto';
        document.body.style.height = 'auto';
      }
    };
  </script>
</body>
</html>
